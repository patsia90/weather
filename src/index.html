<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="content">
                <div class="container">
                    <div class="weather">
                        <div class="weather__title">Weather template</div>
                        <div class="weather__input">
                            <form action="#" class="form" name="takeLocation">
                                <input type="text" id="city" class="form__location" placeholder="Location!" />
                                <a href="" type="submit" id="submit" class="form__btn">Поиск</a>
                            </form>
                        </div>
                        <div class="weather__output">
                            <div class="weather__content">
                                <div class="weather__today">
                                    <div class="weather__location">MInsk</div>
                                    <div class="weather__rows">
                                        <div class="weather__item">
                                            <div class="weather__conditions">
                                                <div class="weather__day">MOnday</div>
                                                <div class="weather__time">00/00/2016</div>
                                                <div class="weather__wind">Wind 6 km/h</div>
                                            </div>
                                        </div>
                                        <div class="weather__item">
                                            <div class="weather__img">
                                                <img src="assets/img/way.jpg" class="weather__icon" alt="No foto" />
                                            </div>
                                            <div class="weather__description">PARTLY CLOUDY</div>
                                        </div>
                                        <div class="weather__item">
                                            <div class="weather__temperature">25</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="weather__future"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
