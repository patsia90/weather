<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="content">
                <div class="container">
                    <div class="weather">
                        <div class="weather__title">Weather template</div>
                        <div class="weather__input">
                            <form action="#" class="form" name="takeLocation">
                                <input type="text" id="city" class="form__location" placeholder="Location!" />
                                <input type="submit" id="button" class="form__btn" value="Search"></input>
                            </form>
                        </div>
                        <div class="weather__output">
                            <div class="weather__content">
                                <div class="weather__today">
                                    <div class="weather__location"></div>
                                    <div class="weather__rows">
                                        <div class="weather__item">
                                            <div class="weather__conditions">
                                                <div class="weather__day"></div>
                                                <div class="weather__time"></div>
                                                <div class="weather__wind"></div>
                                            </div>
                                        </div>
                                        <div class="weather__item">
                                            <div class="weather__img">
                                            </div>
                                            <div class="weather__description"></div>
                                        </div>
                                        <div class="weather__item">
                                            <div class="weather__temperature"></div>
                                        </div>
                                    </div>
                                </div> 
                                <div class="weather__future"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
